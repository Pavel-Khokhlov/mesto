<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/ferrari.png" type="image/png">
  <title>Место</title>
</head>

<!-- ROOT -->

<body class="root">

  <!-- HEADER -->

  <header class="header">
    <img src="./images/logo.svg" alt="логотип место россия" class="logo">
  </header>

  <!-- CONTENT -->

  <main class="main">

    <!-- PROFILE -->

    <section class="profile">
      <div class="profile__avatar-area">
        <img src="#src" alt="#alt" class="profile__avatar">
        <button type="button" class="profile__avatar-btn" aria-label="Редактировать аватар"></button>
      </div>
      <div class="profile__info">
        <div class="profile__block-name">
          <h1 class="profile__name" id=""></h1>
          <button type="button" class="button profile__edit-btn" aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__job"></p>
      </div>
      <button type="button" class="button profile__add-btn" aria-label="Добавить место"></button>
    </section>

    <!-- PLACES -->

    <ul class="places"></ul>

  </main>

  <!-- FOOTER -->

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <!-- POPUP EDIT PROFILE -->

  <section class="popup">
    <form class="popup__container popup_edit-profile" method="post" novalidate>
      <button type="button" class="button popup__close-btn" aria-label="Вернуться на страницу"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" id="fullName" class="popup__input popup__input_name-profile" placeholder="Имя Фамилия"
        autocomplete="off" minlength="2" maxlength="40" value="" required>
      <span id="fullName-error" class="popup__input-error"></span>
      <input type="text" id="jobPosition" class="popup__input popup__input_job-profile"
        placeholder="Профессия или должность" autocomplete="off" minlength="2" maxlength="200" value="" required>
      <span id="jobPosition-error" class="popup__input-error"></span>
      <button type="submit" class="popup__save-btn" aria-label="Сохранить новый профиль">Сохранить</button>
    </form>
  </section>

  <!-- POPUP UDATE AVATAR -->

  <section class="popup">
    <form class="popup__container popup_edit-avatar" method="post" novalidate>
      <button type="button" class="button popup__close-btn" aria-label="Вернуться на страницу"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <input type="url" id="avatarLink" name="link" class="popup__input popup__input_avatar-link"
        placeholder="Ссылка на аватар" autocomplete="off" required>
      <span id="avatarLink-error" class="popup__input-error"></span>
      <button type="submit" class="popup__save-btn" aria-label="Сохранить новый аватар">Сохранить</button>
    </form>
  </section>

  <!-- POPUP ADD PLACE -->

  <section class="popup">
    <form class="popup__container popup_add-place" method="post">
      <button type="button" class="button popup__close-btn" aria-label="Вернуться на страницу"></button>
      <h2 class="popup__title">Новое место</h2>
      <input type="text" id="placeName" name="name" class="popup__input popup__input_name-place" placeholder="Название"
        autocomplete="off" minlength="2" maxlength="30" required>
      <span id="placeName-error" class="popup__input-error"></span>
      <input type="url" id="placeLink" name="link" class="popup__input popup__input_link-place"
        placeholder="Ссылка на картинку" autocomplete="off" required>
      <span id="placeLink-error" class="popup__input-error"></span>
      <button type="submit" class="popup__save-btn" aria-label="Добавить новое место">Создать</button>
    </form>
  </section>

  <!-- POPUP ZOOM PHOTO -->

  <section class="popup popup-zoom">
    <figure class="popup-zoom__container">
      <button type="button" class="button popup__close-btn" aria-label="Вернуться на страницу"></button>
      <img src="#" alt="name" class="popup-zoom__image">
      <figcaption class="popup-zoom__caption">name</figcaption>
    </figure>
  </section>

  <!-- POPUP DELETE PLACE -->

  <section class="popup">
    <div class="popup__container popup_del-place">
      <button type="button" class="button popup__close-btn" aria-label="Вернуться на страницу"></button>
      <h2 class="popup__title">Вы уверенны?</h2>
      <button type="button" class="popup__save-btn" aria-label="Удалить место">Да</button>
    </div>
  </section>

  <!-- PLACE TEMPLATE -->

  <template class="place-template">
    <li class="place">
      <button type="button" class="button place__del-btn" aria-label="удалить место"></button>
      <button type="button" class="button place__img-btn">
        <img src="#link" alt="alt" class="place__image">
      </button>
      <div class="place__info">
        <h2 class="place__title">name</h2>
        <div class="place__like-area">
          <button type="button" class="button place__like-btn" aria-label="поставить лайк" id=""></button>
          <p class="paragraph place__like-count">0</p>
        </div>
      </div>
    </li>
  </template>

</body>

</html>
