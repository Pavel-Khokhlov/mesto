<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/ferrari.png" type="image/png">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<!-- ROOT -->

<body class="root">

  <!-- HEADER -->

  <header class="header">
    <img src="./images/logo.svg" alt="логотип место россия" class="logo">
  </header>

  <!-- CONTENT -->

  <main class="main">

    <!-- PROFILE -->

    <section class="profile">
      <img src="./images/enzoferrari.jpg" alt="энцо феррари портрет" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__block-name">
          <h1 class="profile__name">Энцо Феррари</h1>
          <button type="button" class="button profile__edit-btn" aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__job">Основатель компании</p>
      </div>
      <button type="button" class="button profile__add-btn" aria-label="Добавить место"></button>
    </section>

    <!-- PLACES -->

    <ul class="places">
      <li class="place">
        <img src="./images/lmaranello.jpg" alt="штаб квартира феррари" class="place__image">
        <nav class="place__info">
          <h2 class="place__title">Штаб квартира</h2>
          <button type="button" class="button place__like-btn" aria-label="Поставить лайк"></button>
        </<nav>
      </li>
      <li class="place">
        <img src="./images/ferrariworld.jpg" alt="феррари парк абу-даби" class="place__image">
        <div class="place__info">
          <h2 class="place__title">Феррари парк</h2>
          <button type="button" class="button place__like-btn" aria-label="Поставить лайк"></button>
        </div>
      </li>
      <li class="place">
        <img src="./images/812superfast.jpg" alt="феррари 812 машина" class="place__image">
        <div class="place__info">
          <h2 class="place__title">Ferrari 812</h2>
          <button type="button" class="button place__like-btn" aria-label="Поставить лайк"></button>
        </div>
      </li>
      <li class="place">
        <img src="./images/formula1.jpg" alt="команда формула1" class="place__image">
        <div class="place__info">
          <h2 class="place__title">Команда Formula-1</h2>
          <button type="button" class="button place__like-btn" aria-label="Поставить лайк"></button>
        </div>
      </li>
      <li class="place">
        <img src="./images/schumacher.jpg" alt="михаэль шумахер" class="place__image">
        <div class="place__info">
          <h2 class="place__title">Михаэль Шумахер</h2>
          <button type="button" class="button place__like-btn" aria-label="Поставить лайк"></button>
        </div>
      </li>
      <li class="place">
        <img src="./images/museo.jpg" alt="музей феррари" class="place__image">
        <div class="place__info">
          <h2 class="place__title">Museo Ferrari</h2>
          <button type="button" class="button place__like-btn" aria-label="Поставить лайк"></button>
        </div>
      </li>
    </ul>

  </main>

  <!-- FOOTER -->

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <!-- POPUP -->

  <section class="popup">
    <form class="popup__container">
      <button type="button" class="button popup__close-btn" aria-label="Вернуться на страницу"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" class="popup__input-name">
      <input type="text" class="popup__input-job">
      <button type="button" class="popup__save-btn" aria-label="Сохранить новый профиль">Сохранить</button>
    </form>
  </section>

  <!-- SCRIPTS -->

  <script src="./js/script.js"></script>

</body>

</html>
