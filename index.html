<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<!-- ROOT -->

<body class="root">

  <!-- HEADER -->

  <header class="header">
    <img src="./images/logo.svg" alt="логотип место россия" class="logo">
  </header>

  <!-- CONTENT -->

  <main class="main">

    <!-- PROFILE -->

    <section class="profile">
      <img src="./images/энцо феррари.jpg" alt="энцо феррари портрет" class="profile__avatar">
      <nav class="profile__info">
        <div class="profile__block-name">
          <h1 class="profile__name">Энцо Феррари</h1>
          <input type="image" src="./images/edit btn.svg" alt="кнопка редактировать профиль" class="profile__edit-btn">
        </div>
        <h2 class="profile__job">Основатель компании</h2>
      </nav>
      <input type="image" src="./images/add btn.svg" alt="кнопка добавить место" class="profile__add-place">
    </section>

    <!-- PLACES -->

    <section class="places">
      <figure class="place">
        <img src="./images/lmaranello.jpg" alt="штаб квартира феррари" class="place__image">
        <figcaption class="place__info">
          <h2 class="place__title title-h3">Штаб квартира</h2>
          <input type="image" src="./images/like.svg" alt="кнопка like" class="place__like">
        </figcaption>
      </figure>
      <figure class="place">
        <img src="./images/Ferrari-World.jpg" alt="феррари парк абу-даби" class="place__image">
        <figcaption class="place__info">
          <h2 class="place__title title-h3">Феррари парк</h2>
          <input type="image" src="./images/like.svg" alt="кнопка like" class="place__like">
        </figcaption>
      </figure>
      <figure class="place">
        <img src="./images/812-Superfast.jpg" alt="феррари 812 машина" class="place__image">
        <figcaption class="place__info">
          <h2 class="place__title title-h3">Ferrari 812</h2>
          <input type="image" src="./images/like.svg" alt="кнопка like" class="place__like">
        </figcaption>
      </figure>
      <figure class="place">
        <img src="./images/Formula 1.jpg" alt="команда формула1" class="place__image">
        <figcaption class="place__info">
          <h2 class="place__title title-h3">Команда Formula-1</h2>
          <input type="image" src="./images/like.svg" alt="кнопка like" class="place__like">
        </figcaption>
      </figure>
      <figure class="place">
        <img src="./images/schumacher.jpg" alt="михаэль шумахер" class="place__image">
        <figcaption class="place__info">
          <h2 class="place__title title-h3">Михаэль Шумахер</h2>
          <input type="image" src="./images/like.svg" alt="кнопка like" class="place__like">
        </figcaption>
      </figure>
      <figure class="place">
        <img src="./images/museo.jpg" alt="музей феррари" class="place__image">
        <figcaption class="place__info">
          <h2 class="place__title title-h3">Museo Ferrari</h2>
          <input type="image" src="./images/like.svg" alt="кнопка like" class="place__like">
        </figcaption>
      </figure>
    </section>

  </main>

  <!-- FOOTER -->

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <!-- POPUP -->

  <section class="popup">
    <form name="myForm" class="popup__container">
      <input type="image" src="./images/close btn.svg" alt="закрыть" class="popup__close-btn">
      <h3 class="popup__title title-h3">Редактировать профиль</h3>
      <input type="text" class="popup__input-name">
      <input type="text" class="popup__input-job">
      <input type="submit" class="popup__save-btn" value="Сохранить">
    </form>
  </section>

  <!-- SCRIPTS -->

  <script src="./js/script.js"></script>

</body>

</html>
